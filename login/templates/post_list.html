<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
	
		{% for post in posts %}
        <div>
            <div>
				{{post.title}}
				<br>
                {{ post.text }}
                <hr>
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
		{% endfor %}
    </body>
</html>
